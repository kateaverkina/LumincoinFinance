<div class="main-page">

    <section class="content">
        <div class="container-fluid">
            <div class="">
                <h1 class="">Главная</h1>
            </div>
            <div class="main-actions d-flex flex-wrap align-items-center">
                <button type="button" class="btn btn-block btn-outline-secondary main-action active">Сегодня</button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action">Неделя</button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action">Месяц</button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action">Год</button>

                <button type="button" class="btn btn-block btn-outline-secondary" id="interval">Интервал</button>
                <div class="interval">
                    <div class="d-flex align-items-center mr-4 mt-2">
                        <label for="date-from" class="mb-0 mr-3">С</label>
                        <div data-target="#date-from" data-toggle="datetimepicker">
                            <input type="text" id="date-from" class="datetimepicker-input main-dates p-0"
                                   placeholder="Дата" data-target="#date-from" disabled>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mt-2">
                        <label for="date-to" class="mb-0 mr-3">По</label>
                        <div data-target="#date-to" data-toggle="datetimepicker">
                            <input type="text" id="date-to" class="datetimepicker-input main-dates p-0"
                                   placeholder="Дата" data-target="#date-to" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row charts d-flex flex-wrap">
                <div class="chart col-lg-6 text-center">
                    <h4 class="mb-2 small-title">Доходы</h4>
                    <img src="/images/Pie%20Legend.png" alt="" class=" w-75">
                    <img src="/images/Group.png" alt="" class="mt-3 mb-5  w-50">
                </div>
                <div class="chart col-lg-6 text-center">
                    <h4 class="mb-2 small-title">Расходы</h4>
                    <img src="/images/Pie%20Legend.png" alt="" class=" w-75">
                    <img src="/images/Group-2.png" alt="" class=" mt-3 mb-5 w-50">
                </div>
                <!-- /.col (LEFT) -->
            </div>
        </div>

    </section>
</div>
