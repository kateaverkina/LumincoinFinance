<div class="main-page">

    <section class="content">
        <div class="container-fluid">
            <div class="">
                <h1 class="">Главная</h1>
            </div>
            <div class="main-actions d-flex flex-wrap align-items-center" id="main-actions">
                <button type="button" class="btn btn-block btn-outline-secondary main-action active today">Сегодня
                </button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action week">Неделя</button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action month">Месяц</button>
                <button type="button" class="btn btn-block btn-outline-secondary main-action year">Год</button>

                <button type="button" class="btn btn-block btn-outline-secondary main-action interval" id="interval">
                    Интервал
                </button>
                <div class="interval">
                    <div class="d-flex align-items-center mr-4 mt-2">
                        <label for="date-from" class="mb-0 mr-3">C</label>
                        <input type="text" class="datetimepicker-input main-dates p-0" id="date-from" placeholder="Дата"/>
                    </div>

                    <div class="d-flex align-items-center mt-2">
                        <label for="date-to" class="mb-0 mr-3">По</label>
                        <input type="text" class="datetimepicker-input main-dates p-0" id="date-to" placeholder="Дата"/>
                    </div>
                </div>
            </div>
            <div class="row charts d-flex flex-wrap">
                <div class="income chart text-center">
                    <h2 class="small-title ">Доходы</h2>
                    <div class="card-body" id="canvasIncomeParent">
                        <canvas id="incomeChart"></canvas>
                    </div>
                </div>
                <div class="expense chart text-center">
                    <h2 class="small-title ">Расходы</h2>
                    <div class="card-body" id="canvasExpenseParent">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
